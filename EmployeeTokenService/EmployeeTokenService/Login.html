<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px;">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2">
                            Existing User Login
                            <a class="navbar-btn btn-success pull-right" href="Register.html">Register</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            User Name
                        </td>
                        <td>
                            <input type="text" id="txtUserName" placeholder="User Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <input type="password" id="txtPassword" placeholder="Password" />
                        </td>
                    </tr>
                  
                    <tr class="success">
                        <td colspan="2">
                            <input type="button" id="btnLogin" class="btn btn-success" value="Login" />
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div id="divError" class="alert alert-danger collapse">
                <a id="errorClose" class="close" href="#">&times;</a>
                <div id="divErrorText">

                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#errorClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#btnLogin').click(function () {
                $.ajax({
                    url: '/token',
                    method: 'POST',
                    contentType:'application/json',
                    data: {
                        username: $('#txtUserName').val(),
                        password: $('#txtPassword').val(),
                        grant_type: 'password'
                    },
                    success: function (response) {
                     sessionStorage.setItem('accessToken',response.access_token)
                        window.location.href='Employees.html'
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade')
                    }
                });
            });
        });
    </script>
</body>
</html>
